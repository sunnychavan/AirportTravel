<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <h1>Project 1</h1>
  <style>
    .state {
      fill: darkgray;
    }
  </style>
</head>

<body>
  <svg
    id="usMap"
    height="600"
    width="900"
    style="background: black; margin-top: 50px"
  ></svg>
  <script>
    const svg = d3.select("#usMap");
    const width = svg.attr("width");
    const height = svg.attr("height");
    const margin = { top: 20, right: 20, bottom: 20, left: 20 };
    const mapWidth = width - margin.left - margin.right;
    const mapHeight = height - margin.top - margin.bottom;
    const map = svg
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const requestData = async function () {
      const us = await d3.json("./data/us-smaller.json");
      // console.log(us);
      var states = topojson.feature(us, us.objects.states); // List of state outlines to fill
      var statesMesh = topojson.mesh(us, us.objects.states); // 'Mesh' of all outlines put together for a stroke
      var projection = d3.geoAlbersUsa().fitSize([mapWidth, mapHeight], states);
      var path = d3.geoPath().projection(projection);

      map
        .selectAll("path.state")
        .data(states.features)
        .join("path")
        .attr("class", "state")
        .attr("d", path);
      // svg
      //   .append("circle")
      //   .attr("r", 30)
      //   .attr("transform", function () {
      //     return "translate(" + projection([-75, 43]) + ")";
      //   })
      //   .attr("fill", "red");
      const cities = await d3.csv("./data/map_data.csv", d3.autoType);
      console.log(cities);

      let count = 0;
      cities.forEach((element) => {
        if (
          projection([element.origin_longitude, element.origin_latitude]) ==
          null
        ) {
          count = count + 1;
          // console.log(element.origin_state);
        }
      });
      // console.log("HERE IS THE NUMBER OF LONG COUNT", count);

      // console.log(projection([35.0324, -106.3242]));
      map
        .selectAll("circle")
        .data(cities)
        .join("circle")
        .attr("r", 5)
        .attr("fill", "red")
        .attr("transform", function (d) {
          if (projection([d.origin_longitude, d.origin_latitude]) == null) {
            console.log(d);
          }
          return (
            "translate(" +
            projection([d.origin_longitude, d.origin_latitude]) +
            ")"
          );
        });

      // map
      //   .selectAll("rect")
      //   .data(cities)
      //   .join("rect")
      //   .attr("x", 0)
      //   .attr("y", 0)
      //   .attr("width", 4)
      //   .attr("height", 4)
      //   .attr("fill", "green")
      //   .attr("transform", function (d) {
      //     return (
      //       "translate(" + projection([d.dest_longitude, d.dest_latitude]) + ")"
      //     );
      //   });
    };
    requestData();
  </script>
</body>
